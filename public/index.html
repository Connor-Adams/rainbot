<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbot Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="logo">
                <span class="logo-icon">üåßÔ∏è</span>
                <h1>Rainbot</h1>
            </div>
            <div class="header-right">
                <div class="user-info" id="user-info" style="display: none;">
                    <img class="user-avatar" id="user-avatar" src="" alt="User avatar" />
                    <span class="user-name" id="user-name"></span>
                    <button class="btn btn-secondary btn-small" id="logout-btn">Logout</button>
                </div>
                <button class="btn btn-primary" id="login-btn" style="display: none;">Login with Discord</button>
                <div class="status" id="bot-status">
                    <span class="status-dot offline"></span>
                    <span class="status-text">Connecting...</span>
                </div>
            </div>
        </header>

        <div class="loading-overlay" id="loading-overlay">
            <div class="loading-spinner"></div>
            <p>Checking authentication...</p>
        </div>

        <main class="main">
            <aside class="sidebar">
                <section class="panel connections-panel">
                    <h2>Voice Connections</h2>
                    <div id="connections-list" class="connections-list">
                        <div class="skeleton skeleton-item"></div>
                        <div class="skeleton skeleton-item"></div>
                    </div>
                </section>

                <section class="panel servers-panel">
                    <h2>Servers</h2>
                    <div id="servers-list" class="servers-list">
                        <div class="skeleton skeleton-item"></div>
                        <div class="skeleton skeleton-item"></div>
                        <div class="skeleton skeleton-item"></div>
                    </div>
                </section>

                <section class="panel queue-panel">
                    <div class="queue-header">
                        <h2>Queue</h2>
                        <div style="display: flex; align-items: center; gap: 0.75rem;">
                            <span class="queue-count" id="queue-count">0</span>
                            <button class="btn btn-danger btn-small" id="clear-queue-btn" style="display: none;">
                                <span class="btn-icon">üóë</span> Clear
                            </button>
                        </div>
                    </div>
                    <div id="queue-list" class="queue-list">
                        <p class="queue-empty">Queue is empty</p>
                    </div>
                </section>
            </aside>

            <div class="content">
                <!-- Spotify-like Now Playing Card -->
                <section class="panel now-playing-card" id="now-playing-card" style="display: none;">
                    <div class="now-playing-content">
                        <div class="now-playing-artwork">
                            <div class="artwork-placeholder" id="artwork-placeholder">
                                <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect width="200" height="200" fill="url(#gradient)"/>
                                    <defs>
                                        <linearGradient id="gradient" x1="0" y1="0" x2="200" y2="200">
                                            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                                            <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
                                        </linearGradient>
                                    </defs>
                                    <path d="M80 60L140 100L80 140V60Z" fill="white" opacity="0.9"/>
                                </svg>
                            </div>
                            <div class="artwork-overlay">
                                <div class="equalizer" id="equalizer">
                                    <span></span><span></span><span></span><span></span>
                                </div>
                            </div>
                        </div>
                        <div class="now-playing-info">
                            <div class="track-info">
                                <div class="track-title" id="track-title">No track playing</div>
                                <div class="track-artist" id="track-artist">Select a server to start</div>
                            </div>
                            <div class="progress-container">
                                <div class="progress-bar" id="progress-bar">
                                    <div class="progress-fill" id="progress-fill"></div>
                                    <div class="progress-handle" id="progress-handle"></div>
                                </div>
                                <div class="progress-time">
                                    <span id="current-time">0:00</span>
                                    <span id="total-time">0:00</span>
                                </div>
                            </div>
                            <div class="player-controls-main">
                                <button class="control-btn" id="prev-btn" title="Previous">
                                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
                                </button>
                                <button class="control-btn control-btn-primary" id="play-pause-btn" title="Play/Pause">
                                    <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                                    <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor" style="display: none;"><path d="M6 4h4v16H6zm8 0h4v16h-4z"/></svg>
                                </button>
                                <button class="control-btn" id="next-btn" title="Next">
                                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="panel player-panel">
                    <h2>Add to Queue</h2>
                    <div class="url-player">
                        <div class="input-group">
                            <input type="text" id="url-input" placeholder="YouTube, Spotify, SoundCloud, or direct URL..." />
                            <select id="guild-select">
                                <option value="">Select server...</option>
                            </select>
                        </div>
                        <div class="player-controls">
                            <button class="btn btn-primary" id="play-url-btn">
                                <span class="btn-icon">‚ñ∂</span> Add to Queue
                            </button>
                            <button class="btn btn-danger" id="stop-btn">
                                <span class="btn-icon">‚ñ†</span> Stop
                            </button>
                        </div>
                    </div>
                </section>

                <section class="panel sounds-panel">
                    <div class="panel-header">
                        <h2>Sound Library</h2>
                        <div class="upload-area" id="upload-area">
                            <input type="file" id="file-input" accept=".mp3,.wav,.ogg,.m4a,.webm,.flac" multiple hidden />
                            <button class="btn btn-secondary" id="upload-btn">
                                <span class="btn-icon">‚Üë</span> Upload
                            </button>
                        </div>
                    </div>
                    <div class="search-bar">
                        <input type="text" id="search-input" placeholder="Search sounds..." />
                        <button class="clear-btn" id="clear-search-btn" style="display: none;">‚úï</button>
                    </div>
                    <div id="sounds-grid" class="sounds-grid">
                        <div class="skeleton skeleton-card"></div>
                        <div class="skeleton skeleton-card"></div>
                        <div class="skeleton skeleton-card"></div>
                        <div class="skeleton skeleton-card"></div>
                    </div>
                </section>
            </div>
        </main>

        <div id="toast-container" class="toast-container"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
