name: Build and Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      release:
        description: 'Create a release'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/rainbot

jobs:
  # Build single unified Docker image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}},enable=${{ github.event_name == 'release' }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ github.event_name == 'release' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Update release draft on every push to main
  release-drafter:
    name: Draft Release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build
    permissions:
      contents: write
      pull-requests: read
    
    steps:
      - name: Draft Release
        uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Deploy to Railway when a release is published
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    needs: build
    environment: production
    
    steps:
      - name: Deploy Raincloud to Railway
        run: |
          curl -X POST "${{ secrets.RAILWAY_WEBHOOK_RAINCLOUD }}" \
            -H "Content-Type: application/json" \
            -d '{}'
        continue-on-error: true

      - name: Deploy Rainbot Worker to Railway
        run: |
          curl -X POST "${{ secrets.RAILWAY_WEBHOOK_RAINBOT }}" \
            -H "Content-Type: application/json" \
            -d '{}'
        continue-on-error: true

      - name: Deploy Pranjeet Worker to Railway
        run: |
          curl -X POST "${{ secrets.RAILWAY_WEBHOOK_PRANJEET }}" \
            -H "Content-Type: application/json" \
            -d '{}'
        continue-on-error: true

      - name: Deploy HungerBot Worker to Railway
        run: |
          curl -X POST "${{ secrets.RAILWAY_WEBHOOK_HUNGERBOT }}" \
            -H "Content-Type: application/json" \
            -d '{}'
        continue-on-error: true

      - name: Deployment Summary
        run: |
          echo "ðŸš€ Deployed release ${{ github.event.release.tag_name }} to production"
          echo ""
          echo "Docker image: ghcr.io/${{ env.IMAGE_NAME }}:${{ github.event.release.tag_name }}"
          echo ""
          echo "All 4 services use this image with different CMD:"
          echo "  - Raincloud:  node apps/raincloud/index.js"
          echo "  - Rainbot:    node apps/rainbot/dist/index.js"
          echo "  - Pranjeet:   node apps/pranjeet/dist/index.js"
          echo "  - HungerBot:  node apps/hungerbot/dist/index.js"
