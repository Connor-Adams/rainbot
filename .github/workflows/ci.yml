name: CI

on:
  push:
    branches: [main, master, develop, dev]
  pull_request:
    branches: ['**']

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22.12.0'
  TURBO_CACHE_DIR: .turbo
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}

jobs:
  format:
    name: Format check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: ./.github/actions/setup-node-monorepo
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Formatting Check (Turbo - Prettier)
        run: yarn format:check

  typecheck:
    name: Type check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: ./.github/actions/setup-node-monorepo
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Type check (turbo)
        run: yarn type-check

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: ./.github/actions/setup-node-monorepo
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Test (turbo)
        run: yarn test

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: ./.github/actions/setup-node-monorepo
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Build (turbo)
        env:
          NODE_OPTIONS: --max-old-space-size=4096
        run: yarn build

  ci:
    name: CI (gate)
    runs-on: ubuntu-latest
    needs: [format, typecheck, test, build]
    steps:
      - run: echo "All checks passed."
