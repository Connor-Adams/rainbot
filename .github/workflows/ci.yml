name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  # Backend CI
  backend:
    name: Backend (Node.js)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        env:
          YOUTUBE_DL_SKIP_DOWNLOAD: 'true'
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check for syntax errors
        run: node --check index.js || echo "No main file to check"

  # Frontend CI
  frontend:
    name: Frontend (React + TypeScript)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        working-directory: ./ui
        run: npm ci

      - name: Run ESLint
        working-directory: ./ui
        run: npm run lint

      - name: Type check
        working-directory: ./ui
        run: npx tsc --noEmit

      - name: Build
        working-directory: ./ui
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ui-dist
          path: ui/dist/
          retention-days: 1

  # Combined build test
  build-test:
    name: Full Build Test
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install backend dependencies
        env:
          YOUTUBE_DL_SKIP_DOWNLOAD: 'true'
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./ui
        run: npm ci

      - name: Build frontend
        working-directory: ./ui
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "ui/dist" ]; then
            echo "❌ Frontend build failed - dist directory not found"
            exit 1
          fi
          echo "✅ Frontend build successful"

