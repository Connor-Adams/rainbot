name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  # Lint Backend
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        env:
          YOUTUBE_DL_SKIP_DOWNLOAD: 'true'
        run: yarn install --immutable

      - name: Run ESLint
        run: yarn lint

  # Lint Frontend
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        env:
          YOUTUBE_DL_SKIP_DOWNLOAD: 'true'
        run: yarn install --immutable

      - name: Run ESLint
        run: yarn workspace @rainbot/ui lint

  # Backend Build & Test
  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    needs: lint-backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        env:
          YOUTUBE_DL_SKIP_DOWNLOAD: 'true'
        run: yarn install --immutable

      - name: Build TypeScript
        run: yarn build:ts

      - name: Run tests
        run: yarn test

  # Frontend Build & Test
  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    needs: lint-frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        env:
          YOUTUBE_DL_SKIP_DOWNLOAD: 'true'
        run: yarn install --immutable

      - name: Build
        run: yarn workspace @rainbot/ui build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ui-dist
          path: ui/dist/
          retention-days: 1

