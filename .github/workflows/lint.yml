name: Lint

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  lint-backend:
    name: Lint Backend (Node.js)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Check for syntax errors
        run: |
          echo "Checking for syntax errors in main files..."
          node --check index.js || echo "No main file to check"
          find . -name "*.js" -not -path "./node_modules/*" -not -path "./ui/*" -not -path "./.git/*" -exec node --check {} \; || true

  lint-frontend:
    name: Lint Frontend (React + TypeScript)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        working-directory: ./ui
        run: npm ci

      - name: Run ESLint
        working-directory: ./ui
        run: npm run lint

      - name: Type check
        working-directory: ./ui
        run: npx tsc --noEmit

      - name: Check for unused dependencies
        working-directory: ./ui
        run: |
          echo "Checking for unused dependencies..."
          npx depcheck --ignores="@types/*,eslint*,typescript,vite,@vitejs/*" || echo "depcheck not available, skipping"

  lint-all:
    name: Lint Summary
    runs-on: ubuntu-latest
    needs: [lint-backend, lint-frontend]
    if: always()
    
    steps:
      - name: Check lint results
        run: |
          if [ "${{ needs.lint-backend.result }}" == "failure" ] || [ "${{ needs.lint-frontend.result }}" == "failure" ]; then
            echo "❌ Linting failed"
            exit 1
          else
            echo "✅ All linting passed"
          fi

