name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
template: |
  ## üöÄ What's Changed

  $CHANGES

  ## üê≥ Docker Images

  Pull the images from GitHub Container Registry:

  ```bash
  # Raincloud Orchestrator
  docker pull ghcr.io/$OWNER/rainbot-raincloud:v$RESOLVED_VERSION

  # Worker Bots
  docker pull ghcr.io/$OWNER/rainbot-rainbot:v$RESOLVED_VERSION
  docker pull ghcr.io/$OWNER/rainbot-pranjeet:v$RESOLVED_VERSION
  docker pull ghcr.io/$OWNER/rainbot-hungerbot:v$RESOLVED_VERSION
  ```

  ## üì¶ Railway Deployment

  Update your Railway services to use these image tags:
  - `ghcr.io/$OWNER/rainbot-raincloud:v$RESOLVED_VERSION`
  - `ghcr.io/$OWNER/rainbot-rainbot:v$RESOLVED_VERSION`
  - `ghcr.io/$OWNER/rainbot-pranjeet:v$RESOLVED_VERSION`
  - `ghcr.io/$OWNER/rainbot-hungerbot:v$RESOLVED_VERSION`

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

categories:
  - title: 'üöÄ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'üêõ Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'üß∞ Maintenance'
    labels:
      - 'chore'
      - 'maintenance'
      - 'dependencies'
  - title: 'üìñ Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'üîß Configuration'
    labels:
      - 'config'
      - 'infrastructure'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'patch'
      - 'fix'
      - 'bugfix'
  default: patch

autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
      - 'docs/**/*'
  - label: 'feature'
    branch:
      - '/feature\/.+/'
  - label: 'fix'
    branch:
      - '/fix\/.+/'
      - '/bugfix\/.+/'
  - label: 'chore'
    branch:
      - '/chore\/.+/'
      - '/maintenance\/.+/'
  - label: 'infrastructure'
    files:
      - 'Dockerfile*'
      - '.github/**/*'
      - 'railway*.json'
      - 'turbo.json'

exclude-labels:
  - 'skip-changelog'
